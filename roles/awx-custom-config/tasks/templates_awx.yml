---

- name: Create 'Deploy a Server' job template
  awx.awx.tower_job_template:
    name: "Deploy a Server"
    description: "Checks for updates, then applies those upgrades to a server connected to AWX."
    job_type: run
    inventory: "{{ org_name }}"
    project: "Ansible Repository"
    playbook: setup.yml
    ask_extra_vars: yes
    survey_enabled: true
    survey_spec: "{{ lookup('file', '{{ role_path }}/surveys/update_all.json') }}"
    state: present
    verbosity: 1
    tower_host: "https://{{ awx_url }}"
    tower_oauthtoken: "{{ awx_session_token.ansible_facts.tower_token.token }}"
    validate_certs: yes